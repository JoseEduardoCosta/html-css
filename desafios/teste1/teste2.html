<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>TAGS HTML</title>
    <style>
        abbr {
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>tags em html</h1>
    <p>em html 5, podemos inserir os elementos na lista a segui.Passe o mouse sobre os termnos pra descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul type="score">
        <li><abbr title="Use a tag &lt;p&gt;">paragrafo</abbr></li>
        <li><abbr title="use a tag &lt;title&gt;">titulo</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;html&gt;">cidigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">listas ordenadas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">lista nao ordenada</abbr></li>
    </ul>
    <a href="index.html"> &lt;Meu perfil&gt;</a>
</body>

</html>
