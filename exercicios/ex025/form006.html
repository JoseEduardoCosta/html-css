<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>teste de formulario</h1>
    <fieldset>
        <legend>Formulário 006 Cor, Range e File</legend>
        <form action="cadastro.php" method="post"></form>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" required>
        </p>
        <p>
            <label for="inivel">Satisfação:</label>
            <input type="range" name="nivel" id="inivel" required min="0" max="500" value="250">
        </p>
        <p>
            <label for="ifoto">Sua Foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Enviar">

    </fieldset>

</body>

</html>
