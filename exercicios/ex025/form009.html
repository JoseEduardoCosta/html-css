<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
        <legend>Formul√°rio 009</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inum">Numero: </label>
                <input type="range" name="num" id="inum" min="0" max="100" value="50"
                    oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">50</output>
            </p>


            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>

</body>

</html>
