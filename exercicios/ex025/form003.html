<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormularios </title>
</head>

<body>
    <h1>Testando uma boa parte dos input</h1>
    <fieldset>
        <legend>Formulário 003</legend>
        <form action="cadastro.php" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required placeholder="Teu nome aqui"
                    maxlength="30">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="de 0 a 10"
                    step="0.1">
            </p>
            <p>
                <label for="imes">Periodo letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" required>
            </p>
            <p>
                <label for="ihora">Horario da prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </form>
    </fieldset>
</body>

</html>
