<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 1px solid black;
            padding: 5px;
            width: 300px;

        }
    </style>
</head>

<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:*</label>
            <input type="text" name="usu" id="iusu" required maxlength="15" placeholder="Maximo 15 letras"
                autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:*</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20"
                placeholder="Minimo 8 caracteres" autocomplete="current-password">

        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>

</html>
